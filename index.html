<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>instagram</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="instagram-wrapper">
        <section class="celular">
            <img src="img/celular-instagram.png" alt="imagem celular com instagram" width="350px">
        </section>
        <section class="container login">
            <div class="container continue">
                <img src="img/instagram-logo.png" alt="logo instagram" width="200px">
                <img src="img/foto-perfil.jpg" alt="foto de perfil" width="120px" id="fotoPerfil">
                <button id="btnContinue">Continue as gabriel_rraposo</button>
                <button id="btnRemove">Remove account</button>
            </div>
            <div class="container conta">
                <span>Not gabriel_rraposo?</span>
                <p><a href="#">Switch Accounts</a> or <a href="#">Sign Up</a></p>
            </div>
            <div class="container app">
                <span>Get the app</span>
                <div class="baixar">
                    <img src="img/app-android.png" alt="android" width="160px" id="android">
                    <img src="img/app-apple.png" alt="ios" width="160px" id="ios">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
